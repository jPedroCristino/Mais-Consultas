<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="pacientes.css">
  </head>
  <body>
    <nav>
        <ul>
          <li><img src="Logo.png"</li>
          <li><a href="marcaçãoconsulta.html">Marcar Consulta</a></li>

        </ul>
      </nav>
    <header>
      <h1>Lista de Pacientes</h1>
    </header>
    <main>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">
        <button id="add-btn" onclick="adicionarPaciente()" type="button">Adicionar</button> <!-- FOI MODIFICADO AQUI -->
      </form>
      
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
      <!-- Aqui serão adicionados dinamicamente os pacientes -->
      <table id="tabela-pacientes"></table> 
  
      <!-- Incluir o arquivo JavaScript que carregará os dados dos pacientes e permitirá adicionar novos pacientes -->
      <script src="pacientes.js"></script>
  </body>
</html>
